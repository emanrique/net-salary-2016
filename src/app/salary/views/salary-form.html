<form class="SalaryForm" #salaryForm="ngForm">
  <ol class="QuestionList">
    <li class="QuestionList-item is-active">
      <span>
        <label>¿Cuál es su salario bruto?</label>
      </span>
      <input [(ngModel)]="grossSalary" ngControl="grossSalary" required #grossSalaryEL="ngForm">
    </li>
  </ol>
  <button class="SubmitButton" type="submit">Calcular</button>
  <div class="Controls">
    <button class="NextButton is-show"></button>
    <div class="ProgressBar"></div>
    <span class="Number">
      <span class="Number-current">1</span>
      <span class="Number-total">3</span>
    </span>
    <div class="ErrorMessage" [hidden]="grossSalaryEL.valid">El ingreso bruto es requerido</div>
  </div>
</form>
